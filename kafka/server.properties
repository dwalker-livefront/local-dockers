# Kafka Server Properties - Following Official Documentation Format
broker.id=1
zookeeper.connect=zookeeper:2181

# Listeners - Official Documentation Format
listeners=SASL_PLAINTEXT://0.0.0.0:9092,PLAINTEXT://0.0.0.0:29092
advertised.listeners=SASL_PLAINTEXT://127.0.0.1:9092,PLAINTEXT://kafka:29092
listener.security.protocol.map=SASL_PLAINTEXT:SASL_PLAINTEXT,PLAINTEXT:PLAINTEXT
inter.broker.listener.name=PLAINTEXT

# SASL Configuration
sasl.enabled.mechanisms=PLAIN
sasl.mechanism.inter.broker.protocol=PLAIN
authorizer.class.name=kafka.security.authorizer.AclAuthorizer
allow.everyone.if.no.acl.found=true

# JAAS Configuration
listener.name.sasl_plaintext.plain.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-secret" user_admin="admin-secret" user_test="test";

# Topic Configuration
offsets.topic.replication.factor=1
transaction.state.log.min.isr=1
transaction.state.log.replication.factor=1
group.initial.rebalance.delay.ms=0

# JMX Configuration
jmx.port=9101
jmx.hostname=localhost

# Topic Management
auto.create.topics.enable=true
delete.topic.enable=true 